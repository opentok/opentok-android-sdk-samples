name: Check projects

on:
  push:
    branches: [master] # Just in case master was not up to date while merging PR
  pull_request:
    types: [opened, synchronize]

jobs:
  run:
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Set up sdkman
        uses: sdkman/sdkman-action@master
        id: sdkman
            
      - name: Install kscript
        run: sdk install kscript

      - name: Check project consistancy
        run: kscript check-consistancy

      - name: Archiving
        run: cd Archiving && ./gradlew app:assembleRelease && ./gradlew checkProject && cd ..

      
