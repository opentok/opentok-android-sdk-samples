language: android
sudo: required
jdk: oraclejdk8
env:
 global:
 - ANDROID_API=28
 - EMULATOR_API=28
 - ANDROID_BUILD_TOOLS=28.0.3
 - ADB_INSTALL_TIMEOUT=5 # minutes
 android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-google-m2repository
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_script:
  - chmod +x Basic-Video-Chat/gradlew
script:
  - "./Archiving/gradlew app:assembleRelease"
  - "./Basic-Video-Chat/gradlew app:assembleRelease"
  - "./Custom-Audio-Driver/gradlew app:assembleRelease"
  - "./Custom-Video-Driver/gradlew app:assembleRelease"
  - "./FrameMetadata/gradlew app:assembleRelease"
  - "./Multiparty-ConstraintLayout/gradlew app:assembleRelease"
  - "./PictureInPicture/gradlew app:assembleRelease"
  - "./Screen-Sharing/gradlew app:assembleRelease"
  - "./Signaling/gradlew app:assembleRelease"
  - "./Simple-Multiparty/gradlew app:assembleRelease"